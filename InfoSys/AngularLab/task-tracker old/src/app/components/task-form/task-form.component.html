<form (ngSubmit)="saveTask()">
  <label>
    Заголовок:
    <input type="text" [(ngModel)]="task.title" name="title" required />
  </label>

  <label>
    Тип:
    <select [(ngModel)]="task.type" name="type" required>
      <option value="task">Task</option>
      <option value="bug">Bug</option>
    </select>
  </label>

  <label>
    Приоритет:
    <select [(ngModel)]="task.priority" name="priority" required>
      <option value="critical">Critical</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
  </label>

  <label>
    Описание:
    <textarea [(ngModel)]="task.description" name="description" required></textarea>
  </label>

  <label>
    Исполнитель:
    <input type="text" [(ngModel)]="task.assignee" name="assignee" required />
  </label>

  <label>
    Создатель:
    <input type="text" [(ngModel)]="task.creator" name="creator" required />
  </label>

  <button type="submit">Сохранить</button>
</form>
