<div class="employee-form">
  <h2>{{ isEditMode ? 'Редактировать сотрудника' : 'Добавить сотрудника' }}</h2>
  <form (ngSubmit)="saveEmployee()">
    <label>
      Имя:
      <input [(ngModel)]="employee.name" name="name" required />
    </label>
    <label>
      Должность:
      <input [(ngModel)]="employee.role" name="role" required />
    </label>
    <button type="submit">{{ isEditMode ? 'Сохранить' : 'Добавить' }}</button>
    <button type="button" (click)="router.navigate(['/employees'])">Отмена</button>
  </form>
</div>
